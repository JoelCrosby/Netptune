name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Build Api Project
      run: |
        dotnet publish Netptune.Api/Netptune.Api.csproj -c Release
        
    - name: Build Client App Project
      run: |
        dotnet publish Netptune.App/Netptune.App.csproj -c Release
