<app-page-container [marginBottom]="true">

  <app-page-header
    title="Project"
  >
  </app-page-header>

  <ng-container *ngIf="loading$ | async; else elseTemplate">
    <div class="page-loading">
      <mat-spinner diameter="32"></mat-spinner>
    </div>
  </ng-container>

  <ng-template #elseTemplate>
    <app-project-detail></app-project-detail>
  </ng-template>

</app-page-container>
