<app-card-list-item
  [title]="project.name"
  [description]="project.description"
  [actions]="actions$ | async"
  (delete)="onDeleteClicked()"
>

  <a class="link" [href]="project.repositoryUrl" target="_blank" rel="noopener noreferrer">
    {{ project.repositoryUrl }}
  </a>

</app-card-list-item>
