<h1 mat-dialog-title> Create Project </h1>

<form [formGroup]="projectFromGroup">

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>
      Project Name
    </mat-label>
    <input
      matInput
      id="name"
      class="form-control"
      formControlName="name"
      name="name"
      required
    >
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>
      Repository Url
    </mat-label>
    <input
      matInput
      id="url"
      class="form-control"
      formControlName="repositoryUrl"
      name="url"
    >
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>
      Description
    </mat-label>
    <textarea
      matInput
      id="description"
      class="form-control"
      formControlName="description"
      name="description" aria-label="With textarea"
    ></textarea>
  </mat-form-field>

</form>


<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
  <div class="mr-2"></div>
  <button mat-flat-button color="primary" (click)="getResult()" type="button">
    Create Project
  </button>
</div>
