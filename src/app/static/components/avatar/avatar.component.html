<div
  class="avatar-container"
  [style.height]="sizePx"
  [style.width]="sizePx"
  [style.background-color]="backgroundColor"
  [style.color]="color"
  [class.avatar-border]="border"
  [matTooltip]="tooltip ? name : undefined"
>
  <span class="avatar-text">
    {{ name | avatar }}
  </span>
</div>
