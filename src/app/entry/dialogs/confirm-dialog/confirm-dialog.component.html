<h1 mat-dialog-title>
  {{ data && data.content ? data.title : 'Are you Sure?' }}
</h1>

<p *ngIf="data && data.content">
  {{ data && data.content }}
</p>

<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>
    Cancel
  </button>

  <div class="mr-2"></div>

  <button
    color="warn"
    type="button"
    mat-flat-button
    [mat-dialog-close]="true"
  >
    {{ data && data.confirm ? data.confirm : 'Confirm'}}
  </button>
</div>
