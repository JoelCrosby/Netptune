<mat-sidenav-container class="app-container app-sidenav-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-sidenav
    [opened]="!mobileQuery.matches && (authenticated$ | async)"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-list-item class="app-logo">
        Netptune
      </mat-list-item>
      <h3 matSubheader class="app-sub-header">
        Browse
      </h3>
      <a
        mat-list-item
        *ngFor="let link of links"
        [routerLink]="link.value"
        class="app-menu-link"
        routerLinkActive="router-link-active"
      >
      <mat-icon mat-list-icon class="material-icons-round">
        {{ link.icon }}
      </mat-icon>
      <p mat-line>
        {{ link.label }}
      </p>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <div class="app-toolbar" *ngIf="authenticated$ | async as authenticated">
      <ng-container *ngIf="mobileQuery.matches || (!authenticated); else pageTitle">
        <button mat-icon-button (click)="onToggleSideNav()" *ngIf="authenticated">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Netptune</h1>
      </ng-container>
      <ng-template #pageTitle>
        <h1 class="nav-title">{{ pageTitle$ | async }}</h1>
      </ng-template>

      <span class="toolbar-spacer"></span>

    </div>

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
