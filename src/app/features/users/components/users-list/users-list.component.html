<ng-container *ngIf="loading$ | async; else elseTemplate">
  <div class="users-loading">
    <mat-spinner diameter="32"></mat-spinner>
  </div>
</ng-container>


<ng-template #elseTemplate>
  <div class="card-group">


    <div class="user-card-group">
      <app-user-card
        *ngFor="let user of users$ | async as users; let i=index; trackBy:trackById;"
        [user]="user"
      ></app-user-card>
    </div>


  </div>
</ng-template>
