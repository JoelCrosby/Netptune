<mat-card>
  <mat-card-header>
    <div
      mat-card-avatar
      class="user-header-image"
    >
      <app-avatar
        [name]="user.displayName"
        size="32"
      ></app-avatar>
    </div>
    <mat-card-title>{{ user | username }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <button
      mat-icon-button
      aria-label="Remove user"
      class="remove-user-btn"
      (click)="onRemoveClicked()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip>{{ user.lastLoginTime | date }}</mat-chip>
      <mat-chip>{{ user.registrationDate | date }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
