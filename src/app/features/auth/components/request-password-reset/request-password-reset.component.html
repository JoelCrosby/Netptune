<div class="auth-page-container">

  <div class="auth-progress-bar">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="$authLoading | async"
    ></mat-progress-bar>
  </div>

  <form
    [formGroup]="requestPasswordResetGroup"
    (ngSubmit)="requestPasswordReset()"
  >

    <h2 class="mat-typography auth-title">
      Request Password Reset
    </h2>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        id="email"
        placeholder="Enter Email Address"
        name="email"
        formControlName="email"
        autocomplete="username"
      >
      <mat-error *ngIf="email.hasError('password') && !email.hasError('required')">Please enter a valid email address</mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="button-container mt-2">
      <button
        mat-stroked-button
        color="primary"
        type="submit"
      >
        Send Password Reset Email
      </button>

      <a
        mat-button
        color="primary"
        type="button"
        class="form-action-button"
        [routerLink]="['/auth/login']"
      >
        Back to Log in
      </a>
    </div>
  </form>
</div>
