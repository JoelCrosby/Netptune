<ng-container *ngIf="loading$ | async; else elseTemplate">
  <div class="projects-loading">
    <mat-spinner diameter="32"></mat-spinner>
  </div>
</ng-container>

<ng-template #elseTemplate>
  <div class="card-group">
    <mat-card
      *ngFor="let project of projects$ | async; trackBy: trackById"
      class="project-card"
    >
      <mat-card-header>
        <div
          mat-card-avatar
          class="user-header-image"
        >
          <app-avatar [name]="project.name" size="32"></app-avatar>
        </div>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>
          <a
            [href]="project.repositoryUrl"
            target="_blank"
          >
            {{ project.repositoryUrl }}
          </a>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>

        <div class="card-chips">
          <mat-chip-list>
            <mat-chip>Owner {{ project.ownerDisplayName }}</mat-chip>
            <mat-chip>Updated {{ project.updatedAt | fromNow }}</mat-chip>
            <mat-chip>Created {{ project.createdAt | fromNow }}</mat-chip>
          </mat-chip-list>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
