<mat-card class="group-task-card">
  <div class="task-name-text">
    {{ task.name }}
  </div>

  <div class="card-footer">
    <app-avatar
      size="24"
      class="task-card-user-chip"
      [name]="task.ownerUsername"
    >
    </app-avatar>

    <div class="task-scope-id">
      {{ task.systemId }}
    </div>

    <mat-icon
    class="task-complete"
    *ngIf="task.status === 1"
    >
      done
    </mat-icon>
  </div>

</mat-card>
