<div
  class="task-list-main drag-group"
  cdkDropListGroup
  [class.task-list-shrink]="selectedTask$ | async"
>
  <app-task-list-group
    class="mb-5"
    *ngFor="let group of taskGroups"
    [tasks]="group.tasks | async"
    [header]="group.header"
    [groupName]="group.groupName"
    [status]="group.status"
    [emptyMessage]="group.emptyMessage"
    [loaded]="loaded$"
  >
  </app-task-list-group>
</div>
