<div class="tasks-container" *ngIf="$task | async as task">
  <div class="task-list mb-5">

    <div class="task-title-bar">
      <h5>{{ task.name }}</h5>
      <button mat-icon-button aria-label="Close task detail panel" (click)="closeClicked()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="task-body">
      <p> {{ task.description }} </p>

      <mat-chip-list ariaOrientation="horizontal">
        <mat-chip color="primary">
          {{ task.projectName }}
        </mat-chip>
        <div class="chip-spacer"></div>
        <mat-chip color="accent">
          {{ task.assigneeUsername }}
        </mat-chip>
      </mat-chip-list>
    </div>

  </div>
</div>
