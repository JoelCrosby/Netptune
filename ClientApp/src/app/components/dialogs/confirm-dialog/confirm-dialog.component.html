<h1 mat-dialog-title>{{ data.title ? data.title : 'Are you Sure?'}}</h1>

<p *ngIf='data.content'>{{ data.content }}</p>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button color="danger" [mat-dialog-close]="getResult()" type="button">
    {{ data.confirm ? data.confirm : 'Confirm'}}
  </button>
</div>
