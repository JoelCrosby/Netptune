<h1 mat-dialog-title>{{ projectType ? 'Edit Project Type' : 'Add new Project Type' }}</h1>

<form #projectForm="ngForm">

  <mat-form-field class="full-width" appearance="fill">
    <input matInput id="name" class="form-control" placeholder="Project Name" name="name" [(ngModel)]='selectedName' required>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <input matInput id="typecode" class="form-control" placeholder="Type Code" name="typecode" aria-label="With textarea" [(ngModel)]='selectedTypeCode'>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <textarea matInput id="description" class="form-control" placeholder="Description" name="description" aria-label="With textarea" [(ngModel)]='selectedDescription'></textarea>
  </mat-form-field>

</form>


<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button [mat-dialog-close]="getResult()" [disabled]="projectForm.invalid" type="button">
    {{ projectType ? 'Save Changes' : 'Save Project Type' }}
  </button>
</div>
