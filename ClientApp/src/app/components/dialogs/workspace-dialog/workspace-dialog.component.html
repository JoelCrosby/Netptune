<h1 mat-dialog-title>{{selectedWorkspace ? 'Edit Workspace' : 'Add new Workspace'}}</h1>

<form #projectForm="ngForm">

  <mat-form-field class="full-width">
    <input matInput id="name" class="form-control" placeholder="Project Name" name="name" [(ngModel)]='selectedName' required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput id="description" class="form-control" placeholder="Description" name="description" aria-label="With textarea" [(ngModel)]='selectedDescription'></textarea>
  </mat-form-field>

</form>


<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button [mat-dialog-close]="getResult()" [disabled]="projectForm.invalid" type="button">
    {{selectedWorkspace ? 'Save Changes' : 'Save Workspace'}}
  </button>
</div>
