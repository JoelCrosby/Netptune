<div class="container main">
  <div class="container-max">

    <div class="component-header bottom-border">
      <h4>All Projects</h4>
      <button mat-button type="button" class="new-button float-right" (click)='showAddModal()'>
        <i class="fas fa-project-diagram"></i>
        New
      </button>
    </div>


    <div *ngIf="!projectsService.projects">
      <div class="lds-dual-ring"></div>
    </div>

    <div class="container">

      <div class="card-group" [@dropIn]="projects">

        <mat-card *ngFor="let project of projectsService.projects; let i=index; trackBy:trackById;">
          <mat-card-header>
            <span class="icon">
              <i class="{{ projectTypeService.getFaIconById(project.projectTypeId) }}"></i>
            </span>
            <mat-card-title>{{ project.name }}</mat-card-title>
            <mat-card-subtitle>{{ getProjectTypeName(project) }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ project.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="button" (click)='showUpdateModal(project)'>
              Edit
            </button>
            <button mat-button color="primary" type="button" (click)='showDeleteModal(project)'>
              Delete
            </button>

          </mat-card-actions>
        </mat-card>
      </div>

    </div>

    <button mat-button *ngIf="projectsService.projects && projectsService.projects.length > 0" type="button" class="btn btn-light float-right" id="export-button"
      (click)='exportProjects()' [disabled]='exportInProgress'>
      Export Projects
    </button>

  </div>
</div>
