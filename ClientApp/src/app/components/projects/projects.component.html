<div class="container main">
  <div class="container-max">

    <div class="component-header bottom-border">
      <h4>All Projects</h4>
      <button mat-raised-button type="button" class="float-right" id="new-button" (click)='showAddModal()'>
        <i class="far fa-map"></i>
        New Project
      </button>
    </div>

    <div *ngIf="!projectsService.projects">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <div class="container">

      <div class="card-group" [@dropIn]="projectsService.projects">

        <mat-card *ngFor="let project of projectsService.projects; let i=index; trackBy:trackById;">
          <mat-card-header>
            <span class="icon">
              <i class="{{ projectTypeService.getFaIconById(project.projectTypeId) }}"></i>
            </span>
            <mat-card-title>{{ project.name }}</mat-card-title>
            <mat-card-subtitle>{{ getProjectTypeName(project) }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ project.description }}</p>



          </mat-card-content>
          <mat-card-actions class="flex-row space-between">

            <div class="card-actions">
              <button mat-raised-button color="primary" type="button" (click)='showUpdateModal(project)'>
                Edit
              </button>
              <button mat-button color="default" type="button" (click)='showDeleteModal(project)'>
                Delete
              </button>
            </div>

            <div class="card-chips">
              <mat-chip-list>
                <mat-chip>Owner {{ project.owner?.userName }}</mat-chip>
                <mat-chip>Updated {{ project.updatedAt | date }}</mat-chip>
                <mat-chip>Created {{ project.createdAt | date }}</mat-chip>
              </mat-chip-list>
            </div>

          </mat-card-actions>
        </mat-card>
      </div>

    </div>

    <button mat-button *ngIf="projectsService.projects && projectsService.projects.length > 0" type="button" class="btn btn-light float-right"
      id="export-button" (click)='exportProjects()' [disabled]='exportInProgress'>
      Export Projects
    </button>

  </div>
</div>
