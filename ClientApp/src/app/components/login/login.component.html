<div class="full-height">
  <form class="form-signin" #loginForm="ngForm" (submit)="login(loginForm)">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div *ngIf="!authServives.loginError" class="errorMessagePlaceHolder">

    </div>
    <div *ngIf="authServives.loginError" class="loginErrorMessageTop">{{authServives.loginError}}</div>

    
    <div class="form-group" [class.has-error]="emailControl.invalid && emailControl.touched" [class.has-success]="emailControl.valid">
        <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="mail" [(ngModel)]="email" #emailControl="ngModel" required autofocus>
    </div>

    <div class="form-group" [class.has-error]="passControl.invalid && passControl.touched" [class.has-success]="passwordControl.valid">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password"  name="pass" [(ngModel)]="password" #passControl="ngModel" #passwordControl="ngModel" required>
      <div class="help-block loginErrorMessage" *ngIf="passControl.invalid && passControl.touched">Password is required</div>
      <div class="errorMessagePlaceHolder" *ngIf="!(passControl.invalid && passControl.touched)"></div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</div>
