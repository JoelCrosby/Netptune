<app-page-container>

  <div class="action-bar">

    <mat-form-field appearance="outline">
      <mat-label>Select Board</mat-label>
      <mat-select [value]="(selectedBoard$ | async).id">
        <mat-option
          *ngFor="let board of boards$ | async"
          (click)="boardClicked(board)"
          [value]="board.id"
        >
          {{ board.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-stroked-button
      color="primary"
      (click)="showAddModal()"
    >
      Create Board
    </button>
  </div>

  <div
    cdkDropList
    class="board-groups"
    *ngIf="groups$ | async as groups"
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="groups"
  >

    <mat-card
      cdkDrag
      class="board-group"
      [cdkDragData]="group"
      *ngFor="let group of groups"
    >
      <span class="board-group-header">{{ group.name }}</span>
    </mat-card>

  </div>

</app-page-container>
