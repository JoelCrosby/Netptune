<div class="task-card-container">
  <div class="task-card">
    <div class="task-header">
      <div class="task-header-title">

        <div class="title">
          {{ task.name }}
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">

        <div class="chip-list">
            <mat-chip-list>
                <mat-chip color="primary">
                  {{ task.projectName }}
                </mat-chip>
                <div class="chip-spacer"></div>
                <mat-chip color="accent">
                  {{ task.assigneeUsername }}
                </mat-chip>
              </mat-chip-list>
        </div>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="expand-icon">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <ng-template matMenuContent>
            <button mat-menu-item (click)="markCompleteClicked()">
              <mat-icon>done</mat-icon>
              <span>Mark Complete</span>
            </button>
            <button mat-menu-item (click)="moveToBacklogClicked()">
              <mat-icon>assignment_returned_outline</mat-icon>
              <span>Move to Backlog</span>
            </button>
            <button mat-menu-item (click)="editClicked()">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteClicked()">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </ng-template>
        </mat-menu>

      </div>
    </div>
  </div>
</div>
