<div class="tasks-container">
  <h4> {{ header }} </h4>
  <div class="task-list">

    <ng-container *ngIf="loaded | async; else elseTemplate">

      <div
        cdkDropList
        class="task-list-group"
        [cdkDropListData]="tasks"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          cdkDrag
          class="task-drag"
          app-task-list-item
          *ngFor="let taskItem of tasks"
          [task]="taskItem"
        >
        </div>
      </div>

    </ng-container>

    <ng-template #elseTemplate>
      <ng-container *ngIf="(loaded | async); else loadedElseTemplate">

        <div class="list-empty">
          <div class="list-empty-mark">
            <i class="far fa-compass"></i>
            <h4 class="empty-text">
              {{ emptyMessage }}
            </h4>
          </div>
        </div>

      </ng-container>
      <ng-template #loadedElseTemplate>

        <div class="spinner-container">
          <div class="typing_loader"></div>
        </div>

      </ng-template>
    </ng-template>

  </div>
</div>
