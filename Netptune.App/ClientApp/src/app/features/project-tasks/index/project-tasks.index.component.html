<app-page-container [verticalPadding]="false">

  <div class="row">

    <div class="col">

      <div class="component-header">
        <button mat-fab type="button" id="new-button" (click)="showAddModal()">
          <mat-icon>add</mat-icon>
          <span id="new-button-text">New Task</span>
        </button>
      </div>

      <div class="drag-group" cdkDropListGroup>
        <app-task-list-group
          class="mb-5"
          *ngFor="let group of taskGroups"
          [tasks]="group.tasks | async"
          [header]="group.header"
          [groupName]="group.groupName"
          [status]="group.status"
          [emptyMessage]="group.emptyMessage"
          [loaded]="loaded$"
        >
        </app-task-list-group>
      </div>

    </div>

    <div class="col-4" *ngIf="selectedTask$ | async">
      <app-task-detail></app-task-detail>
    </div>

  </div>

</app-page-container>
