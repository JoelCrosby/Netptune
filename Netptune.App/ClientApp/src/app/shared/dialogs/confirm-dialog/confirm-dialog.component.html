<h1 mat-dialog-title>{{ data && data.content ? data.title : 'Are you Sure?' }}</h1>

<p *ngIf='data && data.content'>{{ data && data.content }}</p>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Cancel</button>
  <div class="mr-2"></div>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" type="button">
      {{ data && data.confirm ? data.confirm : 'Confirm'}}
    </button>
</div>
