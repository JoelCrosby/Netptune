<h1 mat-dialog-title>{{ task ? 'Edit Task' : 'Add new Task'}}</h1>

<form [formGroup]="projectFromGroup">

  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Enter Task Summary</mat-label>
    <input matInput id="name" class="form-control" placeholder="Task Summary" formControlName="nameFormControl" name="name"
      required>
    <mat-hint>Required</mat-hint>
  </mat-form-field>

  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Task Project</mat-label>
    <mat-select id="type" name="type" placeholder="Project" formControlName="projectFormControl">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Enter Task Description</mat-label>
    <textarea matInput id="description" class="form-control" formControlName="descriptionFormControl" placeholder="Description"
      name="description" aria-label="With textarea"></textarea>
  </mat-form-field>

</form>


<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
  <div class="mr-2"></div>
  <button mat-flat-button color="primary" (click)="getResult()" type="button">
    {{ task ? 'Save Changes' : 'Save Task'}}
  </button>
</div>
