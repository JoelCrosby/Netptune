<h1 mat-dialog-title>Invite User to Workspace</h1>

<form [formGroup]="inviteFromGroup">

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Enter User's Email Address</mat-label>
    <input matInput id="name" class="form-control" placeholder="Email Address" formControlName="emailFormControl" name="email"
      required>
    <mat-hint>Required</mat-hint>
  </mat-form-field>

</form>


<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
  <div class="mr-2"></div>
  <button mat-flat-button color="primary" (click)="getResult()" [disabled]="inviteFromGroup.invalid" type="button">
    Invite User
  </button>
</div>
