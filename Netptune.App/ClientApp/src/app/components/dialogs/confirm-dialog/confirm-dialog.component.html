<h1 mat-dialog-title>{{ data.title ? data.title : 'Are you Sure?'}}</h1>

<p *ngIf='data.content'>{{ data.content }}</p>

<div mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="getResult()" type="button">
    {{ data.confirm ? data.confirm : 'Confirm'}}
  </button>
  <button mat-button (click)="close()">Cancel</button>
</div>
