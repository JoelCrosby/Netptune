<div class="page-body">
  <div @insertRemoveSidebar id="left" class="column-fs" [ngClass]="transitionService.sidebarStateClass" *ngIf="showSidebar">
    <div class="bottom">
      <app-side-bar class="sidebar"></app-side-bar>
    </div>
  </div>
  <div id="right" class="column-fs">
    <div class="container">
      <ng-container *ngIf="routeLoading; else elseTemplate">
        <div class="loading-indicator">
          <mat-spinner [diameter]="40"></mat-spinner>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
          <router-outlet></router-outlet>
      </ng-template>
    </div>
  </div>
</div>
